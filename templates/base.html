<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tweet Collector{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark" style="background-color:#1a237e;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Tweet Collector</a>
    </div>
</nav>
<div class="d-flex">
    <nav class="sidebar bg-dark p-3">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item mb-2"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-white" href="{{ url_for('lists_view') }}">Listas</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-white" href="{{ url_for('collect') }}">Relat√≥rio</a></li>
        </ul>
    </nav>
    <div class="flex-grow-1 container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mb-3">
            {% for category, msg in messages %}
                <div class="alert alert-{{ 'danger' if category=='error' else 'success' }}" role="alert">
                    {{ msg }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
